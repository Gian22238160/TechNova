<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./output.css" rel="stylesheet">
  <link rel="stylesheet" href="./diseño.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <title>TechNova</title>
</head>
<body class="relative">
  
  <div id="header-video" class="fixed top-0 left-0 w-full h-full z-0">
      <video src="./3129595-uhd_3840_2160_30fps.mp4" class="w-full h-full object-cover" autoplay loop muted></video>
  </div>
  
  <div id="header-overlay" class="fixed top-0 left-0 w-full h-full z-10"></div>
  
<!-- Header -->
  <header id="header-content" class="fixed top-0 left-0 w-full z-20">
    <div class="flex justify-center items-center gap-x-0 mt-10" id="encabezado">
      <div>
        <img id="lg" src="LOGO-_2_-_1_.svg" alt="Imagen logo" width="150px">
      </div>
      <div id="text_Logo" class="flex flex-col justify-center text-left">
        <h1 id="textologo">TECHNOVA <br> Empresa tecnológica</h1>
        <p id="eslogan">Innovación que impulsa tu futuro</p>
      </div>
    </div>
  </header> 

  <!-- Main-->
  <main id="main-content" class="relative z-30 mt-40 flex flex-col items-center w-full px-4 ">
    <!-- BARRA -->
    <div id="BUSCADOR" class="flex justify-start bottom-20">

      <form action="" method="post" class="flex items-center gap-6">

        <button id="menu" class="text-white flex text-2xl gap-2 items-center" > 
          <i class="fa fa-bars text-2xl"></i> 
          <span id="textm" class="text-lg md:font-bold">Menú</span>
        </button>

        <input type="text" id="buscador_p" name="productos_disponibles" class="" placeholder="Buscar producto...">

        <button id="boton" class=" text-white  text-2xl flex items-center" > 
          <i class="fa fa-search animate-pulse text-2xl"></i>
        </button>

        <button id="carrito" class="flex text-white text-2xl  items-center gap-2">
          <i class="fa fa-shopping-cart animate-pulse text-2xl"></i>
          <span id="textc" class="text-lg md:font-bold ">Carrito</span>
          <div id="cant_productos" class="justify-center text-white flex items-center md:font-bold text-lg">0</div></button>
      </form>
      
    </div>

    <!-- CONTENEDOR -->
    <div id="categorias_disponibles" class=" block justify-center items-center top-0 left-0 w-3 ">
      <section id="compuylaptos" class="flex flex-col items-center justify-centert text-center mt-8">
        <div>
          
          <img src="Adobe Express - file.png" alt="laptop" width="170px" class="block mx-auto">
          <h1 id="c1" class="text-white justify-center md:font-bold text-lg">Computadoras y Laptos</h1>
          <p id="textc1" class="text-center text-white mx-auto">Equipos de alto rendimiento diseñados para trabajo, estudio y entretenimiento combinando potencia y portabilidad</p>
        </div>

      </section>

      <section id="Accesorios_perifericos" class="flex items-center">

      </section>

      <section id="almacenamiento" class="items-center">

      </section>

      <section id="componentesPC" class="items-center">

      </section>

    </div>

  </main>


</body>
</html>
