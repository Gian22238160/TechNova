<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - TechNova</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .cart {
            background-image: url('img/anas-alshanti-feXpdV001o4-unsplash.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 40px;
            text-align: center;
        }
        .cart h1 {
            font-size: 3em;
            margin-bottom: 30px;
        }

        .total {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        #checkout-btn {
            font-size: 1.2em;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #checkout-btn:hover {
            background-color: #0056b3;
        }

        .navbar .logo img {
            height: 180px;
            width: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="img/LOGO-_2_-_1_.svg" alt="TechNova">
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="productos.html">Catálogo</a></li>
            <li><a href="carrito.html">Carrito</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
        <div class="cart-icon">
            <a href="carrito.html">
                <img src="img/cart-icon.svg" alt="Carrito">
            </a>
        </div>
    </nav>

    <section class="cart">
        <h1>Carrito de Compras</h1>
        <div class="cart-items"></div>
        <div class="total">
            <span>Total: </span><span id="total-price">S/ 0.00</span>
        </div>
        <button id="checkout-btn" onclick="window.location.href='checkout.html'">Finalizar Compra</button>
    </section>

    <footer class="footer">
        <div class="titulo">TechNova</div>
        <div class="telefono">Llámanos: +51 123 456 789</div>
        <div class="copyright">© 2025 TechNova. Todos los derechos reservados.</div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
